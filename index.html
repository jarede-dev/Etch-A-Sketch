<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>

<!--

<div id="mainContainer">
    <h1 class="text"> Etch-A-Sketch </h1>
    <h2 class="text"> Instructions:</h2>
    <h3 class="text"> 1. Input the size of canvas that you want and click enter </h4>
    <h3 class="text"> 2. Hover over the canvas to start sketching </h4>

    <div id="buttonContainer">
    <button id="askNumber" class="btn"> <span>Enter </span></button> 
    <input type="number" pattern="[0-9]{2}" min="0" max="100" value="0" id="input" placeholder="Maximum 100">
    </div>

    <div id="container">
      <div class="square"></div>
    </div>
    <button id="clear" class="btn"> <span> Clear Canvas </span> </button>
</div>
    
</body>
